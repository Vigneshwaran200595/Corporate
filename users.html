<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounting & Finance Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
/* ================= GLOBAL ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg,#f5fbff,#eef6ff);
  overflow-x: hidden;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  height: 100vh;
  position: fixed;
  top: 0; 
  left: 0;
  background: linear-gradient(180deg, #ff3b2e, #7c3aed, #2563eb);
  padding: 25px 0;
  color: #fff;
  z-index: 1000;
  transition: 0.3s;
}

.sidebar .logo-box {
  padding-left: 24px;
  margin-bottom: 35px;
}

.sidebar .logo-box img {
  width: 180px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  padding: 14px 26px;
}

.sidebar li a {
  color: #fff;
  text-decoration: none;
  display: flex;
  gap: 12px;
  align-items: center;
}

/* Hover / Active (same logic, new tone) */
.sidebar li.active,
.sidebar li:hover {
  background: rgba(255, 255, 255, 0.22);
}

/* ================= OVERLAY ================= */
.sidebar-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: 900;
}

/* ================= MAIN ================= */
.main-content {
  margin-left: 280px;
  padding: 28px;
  transition: 0.3s;
}

/* ================= HEADER ================= */
.header {
  background: linear-gradient(135deg, #7c3aed, #2563eb);
  padding: 22px 26px;
  border-radius: 22px;
  color: #fff;
}

/* Top row */
.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Desktop logo hidden */
.header-logo { display: none; }

/* Toggle */
.menu-toggle {
  display: none;
  font-size: 26px;
  cursor: pointer;
}

/* Title + actions */
.header-bottom {
  margin-top: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-bottom h2 {
  margin: 0;
  font-size: 28px;
}

/* Right actions */
.header-actions {
  display: flex;
  gap: 16px;
  align-items: center;
}

/* BUTTON */
.home-btn {
  background: linear-gradient(135deg, #ff3b2e, #7c3aed);
  padding: 8px 20px;
  border-radius: 30px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 6px;

  transition: 
    background 0.35s ease,
    box-shadow 0.35s ease,
    transform 0.25s ease;
}

/* HOVER EFFECT */
.home-btn:hover {
  background: linear-gradient(135deg, #ed8b3a, #d40b0b);
  box-shadow: 0 10px 25px rgba(124, 58, 237, 0.45);
  transform: translateY(-2px);
}

/* ACTIVE (CLICK) FEEDBACK */
.home-btn:active {
  transform: scale(0.96);
  box-shadow: 0 6px 15px rgba(124, 58, 237, 0.35);
}

/* Profile */
.profile-box {
  display: flex;
  align-items: center;
  gap: 8px;
}

.profile-box img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
}

/* ================= METRICS ================= */
.cards {
  margin-top: 35px;
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 22px;
}

.card {
  padding: 28px;
  border-radius: 20px;
  color: #fff;
  display: flex;
  flex-direction: column;
  gap: 10px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* ICON */
.card-icon {
  font-size: 36px;
  color: #fff;
}

/* TITLE */
.card h3 {
  margin: 0;
  font-size: 15px;
  font-weight: 500;
}

/* NUMBER */
.card .number {
  font-size: 34px;
  font-weight: 700;
}

/* HOVER */
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 26px 55px rgba(0,0,0,0.3);
}

/* ================= CARD GRADIENTS (UPDATED COLORS) ================= */
.gradient-income {
  background: linear-gradient(135deg, #ff3b2e, #7c3aed);
}

.gradient-expense {
  background: linear-gradient(135deg, #7c3aed, #2563eb);
}

.gradient-profit {
  background: linear-gradient(135deg, #ff3b2e, #2563eb);
}

.gradient-invoice {
  background: linear-gradient(135deg, #9333ea, #2563eb);
}

/* ================= CHARTS ================= */
.chart-grid {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 30px;
}

.chart-box {
  background: #ffffff;
  padding: 25px;
  border-radius: 22px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  height: 420px;
  transition: 0.35s;
}

/* HOVER COLOR UPDATED */
.chart-box:hover {
  border-color: #7c3aed; /* violet */
  box-shadow: 0 22px 45px rgba(124, 58, 237, 0.25);
}

.chart-box canvas {
  width: 100% !important;
  height: 320px !important;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1100px){
  .cards { grid-template-columns: repeat(2,1fr); }
  .chart-grid { grid-template-columns: 1fr; }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  .menu-toggle { display: block; }
  .sidebar { left: -270px; }
  .sidebar.open { left: 0; }
  .sidebar-overlay.show { display: block; }

  .main-content { margin-left: 0; }

  .header { padding: 18px 20px; }

  .header-logo { display: block; }
  .header-logo img { width: 150px; }

  .header-bottom h2 { font-size: 22px; }

  .card {
    flex-direction: row;
    align-items: center;
    gap: 16px;
    padding: 20px;
  }

  .card-icon {
    font-size: 42px;
    min-width: 50px;
  }

  .card .number {
    font-size: 22px;
  }
}

@media(max-width:480px){
  .cards { grid-template-columns: 1fr; }
  .profile-box span { display: none; }
  .chart-box { height: auto; }
  .chart-box canvas { height: 260px!important; }
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="logo-box">
   <a href="index.html" class="logo-link">
  <img src="Images/logo.webp" alt="Logo">
</a>

  </div>
 <ul>
    <li>
        <a href="dashboard.html">
            <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
    </li>

    <li>
        <a href="reports.html">
            <i class="fa-solid fa-file-lines"></i> Reports
        </a>
    </li>

    <li>
        <a href="analytics.html">
            <i class="fa-solid fa-chart-pie"></i> Analytics
        </a>
    </li>

    <li>
        <a href="projects.html">
            <i class="fa-solid fa-users"></i> Projects
        </a>
    </li>

    <li class="active">
        <a href="users.html">
            <i class="fa-solid fa-gear"></i> Users
        </a>
    </li>
</ul>

</div>

<div class="sidebar-overlay" id="overlay"></div>

<!-- MAIN -->
<div class="main-content">

  <!-- HEADER -->
  <div class="header">

    <div class="header-top">
      <div class="header-logo">
        <img src="Images/logo.webp">
      </div>
      <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>

    <div class="header-bottom">
      <h2>Users</h2>
      <div class="header-actions">
        <a href="index.html" class="home-btn">Home</a>
        <div class="profile-box">
          <span>Admin</span>
          <img src="Images/profile1.webp">
        </div>
      </div>
    </div>

  </div>

<!-- ======================
   USERS DASHBOARD CARDS
====================== -->
<div class="cards">

  <div class="card gradient-income">
    <i class="fa-solid fa-users card-icon"></i>
    <h3>Total Users</h3>
    <div class="number">12,480</div>
  </div>

  <div class="card gradient-profit">
    <i class="fa-solid fa-user-check card-icon"></i>
    <h3>Active Users</h3>
    <div class="number">9,860</div>
  </div>

  <div class="card gradient-expense">
    <i class="fa-solid fa-user-plus card-icon"></i>
    <h3>New Users (This Month)</h3>
    <div class="number">1,240</div>
  </div>

  <div class="card gradient-invoice">
    <i class="fa-solid fa-user-slash card-icon"></i>
    <h3>Inactive Users</h3>
    <div class="number">2,620</div>
  </div>

</div>

<div class="chart-grid">

  <div class="chart-box">
    <h3>User Growth Trend</h3>
    <canvas id="u1"></canvas>
  </div>

  <div class="chart-box">
    <h3>Active vs Inactive Users</h3>
    <canvas id="u2"></canvas>
  </div>

  <div class="chart-box">
    <h3>New User Registrations</h3>
    <canvas id="u3"></canvas>
  </div>

  <div class="chart-box">
    <h3>User Retention Rate</h3>
    <canvas id="u4"></canvas>
  </div>

</div>

<script>
function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}
overlay.onclick = toggleSidebar;

/* ================= RETAIL CHARTS ================= */

new Chart(u1, {
  type: "line",
  data: {
    labels: ["Jan","Feb","Mar","Apr","May","Jun"],
    datasets: [{
      label: "Total Users",
      data: [8200, 9100, 9800, 10800, 11800, 12480],
      borderColor: "#2563eb",
      backgroundColor: "rgba(37,99,235,0.25)",
      fill: true,
      tension: 0.45,
      pointRadius: 5
    }]
  },
  options: {
    plugins: { legend: { display: false } }
  }
});

new Chart(u2, {
  type: "doughnut",
  data: {
    labels: ["Active Users", "Inactive Users"],
    datasets: [{
      data: [9860, 2620],
      backgroundColor: ["#7c3aed", "#ff3b2e"],
      hoverOffset: 12
    }]
  },
  options: {
    cutout: "65%",
    plugins: { legend: { position: "bottom" } }
  }
});


new Chart(u3, {
  type: "bar",
  data: {
    labels: ["Jan","Feb","Mar","Apr","May","Jun"],
    datasets: [{
      label: "New Users",
      data: [620, 710, 680, 820, 940, 1240],
      backgroundColor: "#7c3aed",
      borderRadius: 10
    }]
  },
  options: {
    plugins: { legend: { display: false } },
    scales: {
      y: { beginAtZero: true }
    }
  }
});


new Chart(u4, {
  type: "pie",
  data: {
    labels: ["Retained Users", "Churned Users"],
    datasets: [{
      data: [78, 22],
      backgroundColor: ["#2563eb", "#ff3b2e"]
    }]
  },
  options: {
    plugins: { legend: { position: "bottom" } }
  }
});

</script>

</body>
</html>
