<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Auth</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1c1e7d, #7b1fa2, #ff5722);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .auth-wrapper {
        width: 420px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        text-align: center;
        color: #fff;
        position: relative;
    }

    .logo img {
        width: 200px;
        margin-bottom: 25px;
        margin-top: 10px;
    }

    /* BACK TO HOME BUTTON */
    .home-btn {
        position: absolute;
        right: 20px;   /* MOVED RIGHT */
        top: 10px;
        font-size: 14px;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 6px;
        transition: 0.3s;
    }

    .home-btn:hover {
        background: rgba(255,255,255,0.25);
        transform: translateY(-2px);
    }

    h2 {
        margin-bottom: 12px;
    }

    input {
        width: 100%;
        padding: 13px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        font-size: 15px;
        outline: none;
    }

    button {
        width: 100%;
        background: #ff4500;
        padding: 13px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
    }

    button:hover {
        background: #ff5722;
        transform: translateY(-2px);
    }

    /* LINK BUTTONS (NO LINE) */
    .switch-link {
        margin-top: 15px;
        display: inline-block;
        font-size: 14px;
        cursor: pointer;
        color: #fff;
        padding: 6px 10px;
        font-weight: 600;
        border-radius: 6px;
        transition: 0.3s;
        text-decoration: none; /* removed underline */
    }

    .switch-link:hover {
        background: rgba(255,255,255,0.25);
        transform: translateY(-2px);
    }

    /* ERROR BOX */
    .error {
        color: #ffebee;
        background: #d32f2f;
        padding: 8px;
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 8px;
        text-align: left;
    }

    /* ----------- MOBILE RESPONSIVE (MAX 480PX) ------------ */
@media (max-width: 480px) {

    body {
        padding: 20px;
        height: auto;
        align-items: flex-start;
    }

    .auth-wrapper {
        width: 100%;
        padding: 25px 20px;
        margin-top: 40px;
        border-radius: 15px;
    }

    .logo img {
        width: 150px;
        margin-top: 0;
        margin-bottom: 15px;
    }

    /* Home button reposition */
    .home-btn {
        right: 10px;
        top: 10px;
        font-size: 12px;
        padding: 5px 8px;
    }

    h2 {
        font-size: 22px;
        margin-bottom: 8px;
    }

    input {
        padding: 12px;
        width: 270px;
        font-size: 14px;
    }

    button {
        padding: 12px;
        font-size: 15px;
        margin-top: 8px;
    }

    .switch-link {
        font-size: 13px;
        padding: 6px 8px;
    }

    .error {
        font-size: 12px;
        padding: 7px;
    }
}

</style>
</head>
<body>

<div class="auth-wrapper">

    <!-- Logo -->
    <div class="logo">
        <img src="Images/logo.webp" alt="STACKLY">
    </div>

    <!-- BACK TO HOME MOVED RIGHT -->
    <a href="index.html" class="home-btn">Back to Home â†’</a>

    <!-- LOGIN -->
    <div id="loginBox">
        <h2>Login</h2>
        <div id="loginError"></div>
        <input type="email" id="loginEmail" placeholder="Enter Gmail">
        <input type="password" id="loginPassword" placeholder="Enter Password">
        <button onclick="login()">Login</button>

        <span class="switch-link" onclick="showBox('registerBox')">Create Account</span>
        <span class="switch-link" onclick="showBox('forgotBox')">Forgot Password?</span>
    </div>

    <!-- REGISTER -->
    <div id="registerBox" style="display:none;">
        <h2>Register</h2>
        <div id="registerError"></div>

        <input type="text" id="regName" placeholder="Full Name">
        <input type="email" id="regEmail" placeholder="Enter Gmail">
        <input type="password" id="regPassword" placeholder="Enter Password">
        <input type="password" id="regConfirm" placeholder="Confirm Password">

        <button onclick="register()">Register</button>

        <span class="switch-link" onclick="showBox('loginBox')">Back to Login</span>
    </div>

    <!-- FORGOT PASSWORD -->
    <div id="forgotBox" style="display:none;">
        <h2>Forgot Password</h2>
        <div id="forgotError"></div>

        <input type="email" id="forgotEmail" placeholder="Enter Gmail">
        <button onclick="forgot()">Submit</button>

        <span class="switch-link" onclick="showBox('loginBox')">Back to Login</span>
    </div>

</div>

<script>

function showBox(boxId) {
    loginBox.style.display = "none";
    registerBox.style.display = "none";
    forgotBox.style.display = "none";
    document.getElementById(boxId).style.display = "block";
}

function autoHideError(elementId) {
    setTimeout(() => {
        document.getElementById(elementId).innerHTML = "";
    }, 2000);
}

function isValidEmail(email) {
    return email.endsWith("@gmail.com");
}

function isValidPassword(pass) {
    return /[A-Z]/.test(pass) &&
           /[0-9]/.test(pass) &&
           /[^A-Za-z0-9]/.test(pass);
}

function login() {
    let email = loginEmail.value.trim();
    let pass = loginPassword.value.trim();
    loginError.innerHTML = "";

    if (!email || !pass) {
        loginError.innerHTML = "<p class='error'>Please fill all fields</p>";
        autoHideError("loginError");
        return;
    }
    if (!isValidEmail(email)) {
        loginError.innerHTML = "<p class='error'>Enter valid Gmail (@gmail.com)</p>";
        autoHideError("loginError");
        return;
    }
    if (!isValidPassword(pass)) {
        loginError.innerHTML = "<p class='error'>Password must contain Uppercase, Number & Special Character</p>";
        autoHideError("loginError");
        return;
    }

    window.location.href = "404.html";
}

function register() {
    let name = regName.value.trim();
    let email = regEmail.value.trim();
    let pass = regPassword.value.trim();
    let conf = regConfirm.value.trim();
    registerError.innerHTML = "";

    if (!name || !email || !pass || !conf) {
        registerError.innerHTML = "<p class='error'>Please fill all fields</p>";
        autoHideError("registerError");
        return;
    }
    if (!isValidEmail(email)) {
        registerError.innerHTML = "<p class='error'>Enter valid Gmail (@gmail.com)</p>";
        autoHideError("registerError");
        return;
    }
    if (!isValidPassword(pass)) {
        registerError.innerHTML = "<p class='error'>Password must contain Uppercase, Number & Special Character</p>";
        autoHideError("registerError");
        return;
    }
    if (pass !== conf) {
        registerError.innerHTML = "<p class='error'>Passwords do not match</p>";
        autoHideError("registerError");
        return;
    }

    window.location.href = "404.html";
}

function forgot() {
    let email = forgotEmail.value.trim();
    forgotError.innerHTML = "";

    if (!email) {
        forgotError.innerHTML = "<p class='error'>Please fill email field</p>";
        autoHideError("forgotError");
        return;
    }
    if (!isValidEmail(email)) {
        forgotError.innerHTML = "<p class='error'>Enter valid Gmail (@gmail.com)</p>";
        autoHideError("forgotError");
        return;
    }

    window.location.href = "404.html";
}

</script>

</body>
</html>
