<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Stackly</title>

<style>
/* GOOGLE FONT */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* PAGE BACKGROUND */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1c1e7d, #7b1fa2, #ff5722);
    background-size: 300% 300%;
    animation: bgMove 12s ease infinite;
    overflow: hidden;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* FLOATING SHAPES */
.shape {
    position: absolute;
    width: 180px;
    height: 180px;
    background: rgba(255,255,255,0.08);
    border-radius: 50%;
    filter: blur(5px);
    animation: float 6s ease-in-out infinite alternate;
}

.shape:nth-child(1) { top: 10%; left: 10%; animation-duration: 7s; }
.shape:nth-child(2) { bottom: 15%; right: 15%; animation-duration: 9s; }

@keyframes float {
    0% { transform: translateY(0px); opacity: 0.6; }
    100% { transform: translateY(-40px); opacity: 1; }
}

/* MAIN BOX */
.wrapper {
    width: 420px;
    text-align: center;
    padding: 40px 30px;
    color: #fff;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* LOGO */
.logo img {
    width: 160px;
    margin-bottom: 10px;
}

/* ANIMATED 404 TEXT */
h1 {
    font-size: 110px;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(45deg, #ff5722, #ff8a00, #ffffff);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s ease-in-out infinite alternate, float404 4s ease-in-out infinite;
    letter-spacing: 4px;
}

/* Neon glow effect */
@keyframes glow {
    0% {
        text-shadow:
                     0 0 20px rgba(255,87,34,0.6),
                     0 0 30px rgba(255,87,34,0.4);
    }
    100% {
        text-shadow: 0 0 20px rgba(255,255,255,1),
    }
}

/* Floating animation */
@keyframes float404 {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

p {
    font-size: 18px;
    margin: 10px 0 25px;
    opacity: 0.9;
}

/* BACK TO HOME BUTTON */
.home-btn {
    display: inline-block;
    padding: 14px 28px;
    background: #ff4500;
    color: #fff;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
}

.home-btn:hover {
    background: #ff5722;
    transform: translateY(-3px);
}

/* ---------- MOBILE RESPONSIVE (MAX 480PX) ---------- */
@media (max-width: 480px) {

    body {
        padding: 20px;
        height: auto;
        align-items: flex-start;
    }

    /* Main container */
    .wrapper {
        width: 90%;
        padding: 30px 20px;
        margin-top: 60px;
        border-radius: 16px;
    }

    /* Logo */
    .logo img {
        width: 130px;
        margin-bottom: 5px;
    }

    /* Animated 404 text */
    h1 {
        font-size: 70px;      /* Reduced */
        letter-spacing: 2px;
    }

    /* Description text */
    p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    /* Button */
    .home-btn {
        padding: 12px 22px;
        font-size: 15px;
    }

    /* Floating shapes adjustments */
    .shape {
        width: 120px;
        height: 120px;
        filter: blur(4px);
    }

    .shape:nth-child(1) {
        top: 5%;
        left: 5%;
    }

    .shape:nth-child(2) {
        bottom: 10%;
        right: 10%;
    }
}



</style>
</head>

<body>

<!-- FLOATING SHAPES -->
<div class="shape"></div>
<div class="shape"></div>

<div class="wrapper">

    <!-- LOGO -->
    <div class="logo">
        <img src="Images/logo.webp" alt="Stackly Logo">
    </div>

    <!-- TEXT -->
    <h1>404</h1>
    <p>The page you are looking for does not exist.</p>

    <!-- BUTTON -->
    <a href="index.html" class="home-btn">Back to Home</a>

</div>

</body>
</html>
